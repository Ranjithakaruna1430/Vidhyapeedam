<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidhyapeedam Tracker</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // âœ… Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAo9fjlWFSnUgBZQIubh5bGoIyoFBDg1h8",
    authDomain: "vidyapeedam.firebaseapp.com",
    databaseURL: "https://vidyapeedam-default-rtdb.firebaseio.com",
    projectId: "vidyapeedam",
    storageBucket: "vidyapeedam.appspot.com",
    messagingSenderId: "883726093815",
    appId: "1:883726093815:web:44b8bd52b14942ee5ef2f2",
    measurementId: "G-8ZWRBXCM52"
  };

  // âœ… Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // âœ… Save Data
  window.saveData = async function() {
    const name = document.getElementById("name").value.trim();
    const date = document.getElementById("date").value;
    const count = Number(document.getElementById("count").value);

    if (!name || !date || !count) {
      alert("Please fill all fields!");
      return;
    }

    const userRef = ref(db, "users/" + name);

    // Get previous total count
    const snapshot = await get(userRef);
    let previousTotal = 0;
    if (snapshot.exists()) {
      previousTotal = snapshot.val().totalCount || 0;
    }

    const newTotal = previousTotal + count;

    // Save to Firebase
    await set(userRef, {
      name: name,
      lastDate: date,
      lastCount: count,
      totalCount: newTotal
    });

    document.getElementById("userTotal").innerText = newTotal;
    alert("Saved successfully!");

    updateGroupTotal();
  };

  // âœ… Update Group Total (live)
  function updateGroupTotal() {
    const usersRef = ref(db, "users");
    onValue(usersRef, (snapshot) => {
      let total = 0;
      snapshot.forEach((childSnapshot) => {
        total += childSnapshot.val().totalCount || 0;
      });
      document.getElementById("groupTotal").innerText = total;
    });
  }

  // âœ… Load user total when name entered
  window.loadUserTotal = async function() {
    const name = document.getElementById("name").value.trim();
    if (!name) return;
    const userRef = ref(db, "users/" + name);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      document.getElementById("userTotal").innerText = snapshot.val().totalCount || 0;
    } else {
      document.getElementById("userTotal").innerText = 0;
    }
  };

  window.onload = updateGroupTotal;
</script>

<style>
body {
  font-family: "Poppins", sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #fff5e4, #f3e8ff);
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container {
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  width: 320px;
}
h1 {
  color: #8e44ad;
  margin-bottom: 15px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background-color: #8e44ad;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background-color: #732d91;
}
.totals {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸª” Vidhyapeedam Tracker</h1>
    <input type="text" id="name" placeholder="Name" onblur="loadUserTotal()">
    <input type="date" id="date">
    <input type="number" id="count" placeholder="Enter the count">
    <button onclick="saveData()">Save</button>
    <div class="totals">
      <p>User Total Count: <span id="userTotal">0</span></p>
      <p>Group Total Count: <span id="groupTotal">0</span></p>
    </div>
  </div>
</body>
</html>
