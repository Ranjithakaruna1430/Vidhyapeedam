<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidhyapeedam Tracker</title>
<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // ðŸ”¸ Replace this block with your own Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MSG_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Save button logic
  window.saveData = async function() {
    const name = document.getElementById("name").value.trim();
    const date = document.getElementById("date").value;
    const count = Number(document.getElementById("count").value);

    if (!name || !date || !count) {
      alert("Please fill all fields!");
      return;
    }

    const userRef = ref(db, 'users/' + name);
    const snapshot = await get(userRef);
    let previousTotal = 0;
    if (snapshot.exists()) {
      previousTotal = snapshot.val().totalCount || 0;
    }

    const newTotal = previousTotal + count;

    await set(userRef, {
      name: name,
      date: date,
      lastCount: count,
      totalCount: newTotal
    });

    document.getElementById("userTotal").innerText = newTotal;

    updateGroupTotal();
    alert("Saved successfully!");
  };

  // Update group total
  function updateGroupTotal() {
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snapshot) => {
      let total = 0;
      snapshot.forEach(child => {
        total += child.val().totalCount || 0;
      });
      document.getElementById("groupTotal").innerText = total;
    });
  }

  window.onload = updateGroupTotal;
</script>

<style>
body {
  font-family: "Poppins", sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #f5ecf9, #fbe9d7);
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container {
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  width: 320px;
}
h1 {
  color: #8e44ad;
  margin-bottom: 15px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background-color: #8e44ad;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background-color: #732d91;
}
.totals {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸª” Vidhyapeedam Tracker</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="date" id="date">
    <input type="number" id="count" placeholder="Enter the count">
    <button onclick="saveData()">Save</button>
    <div class="totals">
      <p>User Total Count: <span id="userTotal">0</span></p>
      <p>Group Total Count: <span id="groupTotal">0</span></p>
    </div>
  </div>
</body>
</html>
